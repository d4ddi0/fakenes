TEST_COMMAND = "${CC} -E ${BUILD_PATH}OpenAL.c ${CPPFLAGS}"
ifopt --verbose echo "${TEST_COMMAND}"
setstdout "${STDOUT_LOG}"
call "${TEST_COMMAND}"
setstdout ''

do ifret 0
	if "${QUIET_BOOTSTRAP}"='false' echo 'Bootstrap: Found OpenAL.'

	CFLAGS += ' -DUSE_OPENAL'

	do ifplat unix
		CFLAGS += ' `pkg-config --cflags openal`'
		LDFLAGS += ' `pkg-config --libs openal`'
	else
		LDFLAGS += ' -lOpenAL32'
	done
done
